<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo servicio</title>

    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<header>
    <nav class="generic-navbar">
        <div class="app-brand">
            <a href="/admin/home">AUDI SERVICES</a>
        </div>
        <div class="app-links">
            <ul>
                <li class="link-item">
                    <a>A1</a>
                </li>
                <li class="link-item">
                    <a>Q7</a>
                </li>
                <li class="link-item">
                    <a>R8</a>
                </li>
            </ul>
        </div>
        <div class="app-actions">
            <a th:href="@{/logout}">Cerrar sesión</a>
        </div>
    </nav>
</header>

<h1 class="text-center text-white mt-4">NUEVO SERVICIO</h1>

<div class="generic-container mt-4">
    <div class="card text-black mb-3 row justify-content-center" style="max-width: 50%; align-self: center">
        <div class="card-header">Servicio mecánico</div>
        <div class="card-body">
            <form th:action="@{/admin/servicio/nuevoServicio}" th:object="${servicio}" method="post">
                <fieldset>
                    <div class="form-group">
                        <label for="fecha">Fecha y hora</label>
                        <input type="datetime-local"
                               class="form-control"
                               id="fecha" aria-describedby="fechaHelp"
                               value="2018-02-25T19:24"
                               th:field="*{fecha}"
                               required
                        >
                        <small id="fechaHelp" class="form-text">La fecha y hora debe seguir este formato yyyy-mm-dd hh:mm:ss.</small>
                    </div>
                    <div class="form-group">
                        <label for="personal">Personal</label>
                        <select class="form-control" id="personal" th:field="*{personal.personalID}">
                            <option
                                    th:each="personal: ${personalList}"
                                    th:value="${personal.personalID}"
                                    th:text="${personal.nombre+' '+personal.apellidos}"
                            >
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cliente">Cliente</label>
                        <select class="form-control" id="cliente" th:field="*{cliente.clienteID}">
                            <option
                                    th:each="cliente: ${clienteList}"
                                    th:value="${cliente.clienteID}"
                                    th:text="${cliente.nombre+' '+cliente.apellido}"
                            >
                            </option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn generic-btn" style="align-self: center;">Agregar detalle</button>
                        <a class="generic-link ml-4" style="align-self: center;" href="/admin/home">Cancelar</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="actions-footer">
        <a class="generic-link" href="/admin/servicio/servicios">Listado general de servicios</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
